<basis
  core="api"
  name="api.token"
  run="AtClient"
  url="https://trust-login.com/server1/authentication/token"
  method="post"
  body="dmnToken=419B"
  content-type="application/x-www-form-urlencoded"
  triggers="run.token db.runTokenCommand"
  onprocessed="onProcessedTokenFn"
></basis
><basis
  core="api"
  name="api.authentication"
  if="{##token.token##} && {##form.authentication##}"
  run="AtClient"
  url="https://trust-login.com/server1/authentication"
  method="post"
  body="token={##token.token.value##}&username={##form.authentication.username##}&captcha={##form.authentication.captchaid##}"
  content-type="application/x-www-form-urlencoded"
  onprocessed="onProcessedAuthenticationFn"
  triggers="form.authentication"
></basis
><basis
  core="api"
  name="api.login"
  if="{##token.token##} && {##authentication.hashid##} && {##form.login##}"
  run="AtClient"
  url="https://trust-login.com/server1/authentication/login"
  method="post"
  body="token={##token.token.value##}&hashid={##authentication.hashid.value##}&code={##form.login.code##}&recode={##form.login.recode##}&email={##form.login.email##}&mobile={##form.login.mobile##}"
  content-type="application/x-www-form-urlencoded"
  onprocessed="onProcessedLoginFn"
  triggers="form.login"
></basis
><basis
  core="api"
  name="api.selectuser"
  if="{##token.token##} && {##authentication.hashid##} && {##form.selectuser##}"
  run="AtClient"
  url="https://trust-login.com/server1/selectuser"
  method="post"
  body="token={##token.token.value##}&hashid={##authentication.hashid.value##}&userid={##form.selectuser.userid##}"
  content-type="application/x-www-form-urlencoded"
  onprocessed="onProcessedSelectUserFn"
  triggers="form.selectuser"
></basis
><basis
  core="api"
  name="api.forgetpassword"
  if="{##token.token##} && {##form.forgetPassword##}"
  run="AtClient"
  url="https://trust-login.com/server1/forgetpassword"
  method="post"
  body='{"token":"{##token.token.value##}","username":"{##form.forgetPassword.username##}"}'
  onprocessed="onProcessedForgetPasswordFn"
  triggers="form.forgetPassword"
></basis
><basis
  core="api"
  name="api.selectchangepassmethod"
  if="{##token.token##} && {##form.selectchangepassmethod##}"
  run="AtClient"
  url="https://trust-login.com/server1/selectchangepassmethod"
  method="post"
  body='{"token":"{##token.token.value##}","userid":{##forgetpassword.userid.value##},"user":"{##form.selectchangepassmethod.user##}","ismobile":{##form.selectchangepassmethod.ismobile##},"lid":1}'
  onprocessed="onProcessedSelectChangePassMethodFn"
  triggers="form.selectchangepassmethod"
></basis
><basis
  core="cookie"
  name="rkey"
  run="AtClient"
  value="{##user.rkey.value##}"
  path="/"
  triggers="user.rkey"
  onrendered="onRenderedCookie"
>
  <basis
    core="cookie"
    name="rkey"
    run="atclient"
    triggers="user.rkey"
    onrendered="onRenderedCookie"
  ></basis>
</basis>
