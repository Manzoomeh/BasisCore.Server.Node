    <script>const bars = document.querySelectorAll(".bar"); const tooltip = document.querySelector(".tooltip"); const mouseover = function (d) { d.target.setAttribute('style', 'opacity:0.7') }; const mousemove = function (event, d) { tooltip.innerHTML = '<div style="display:flex;flex-direction:column;padding:4px"><div style="padding:3px;display:flex;flex-direction:row;justify-content:space-between;align-items:center;direction:ltr"><div class="colorbox" style="background-color:' + event.target.attributes.stroke.value + '"></div>' + event.target.attributes.title.value + "</div></div>"; tooltip.setAttribute("style", "top:" + (event.pageY - 10) + "px;left:" + (event.pageX + 80) + "px" + ";opacity:0.8"); }; const mouseleave = function (d) { tooltip.setAttribute("style", "opacity:0.0"); d.target.setAttribute('style', 'opacity: 1;') }; bars.forEach((e) => { e.addEventListener("mousemove", mousemove); e.addEventListener("mouseover", mouseover); e.addEventListener("mouseleave", mouseleave); });</script>
