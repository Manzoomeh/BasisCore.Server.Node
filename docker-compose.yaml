version: "1.0"
services:
  node_app:
    build:
      context: .
    image: manzoomeh_node_server_v2
    container_name: basis_test_js
    restart: always
    ports:
      - "1563:1563"
      - "1564:1564"
      - "1565:1565"
    volumes:
      - F:/webserver/config:/app/config
      - F:/webserver/cert:/app/test-cert
      
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
